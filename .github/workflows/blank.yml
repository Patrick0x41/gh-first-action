name: Second workflow

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Run Security Audit
        run: |
          npm audit --production --json > audit-report.json
          if grep -q '"severity": "high"' audit-report.json || grep -q '"severity": "critical"' audit-report.json; then
            echo "High or Critical vulnerabilities found! Stopping the workflow."
            exit 1
          else
            echo "No critical vulnerabilities found."
          fi

      - name: Run Tests
        run: npm test
