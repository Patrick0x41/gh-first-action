name: Reusable Deployment  
on: 
  workflow_call:
    inputs:
      artifact-name: 
        description: "The name of the deployable artifact"
        required: true
        default: "dist"
        type: string
    secrets:
      SECRET_TOKEN:
        required: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with: 
          name: ${{ inputs.artifact-name }}

      - name: List Files
        run: ls -la

      - name: Output Information
        run: |
          echo "Secret is set"
          echo "SECRET_TOKEN: ${{ secrets.SECRET_TOKEN }}"
