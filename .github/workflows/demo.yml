name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs: 
      script-file:     $${{steps.step1.outputs.script-file}}}                       # identifer that provided by you
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS filename
        id: step1
        run:  find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
      - name: uploading artifact
        uses: actions/upload-artifact@v4 
        with: 
          name: dist-files
          path: |
            dist
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build articats 
        uses : actions/download-artifact@v4
        with: 
          name: dist-files
      - name : output the current directory
        run: ls dist
      - name: Output filename
        run : echo "${{ needs.build.outputs.script-file }}"   # puvlish file name from the previous job
      - name: Deploy
        run: echo "Deploying..."
